<div id="formDisplay" class="componentDiv" style="margin-left: 35%; margin-top: 15px; margin-bottom: 20px;"></div>

<div id="testDisplay" class="componentDiv" style="margin-left: 35%; margin-top: 15px; margin-bottom: 20px;"></div>

    
<script type="text/babel">

const e = React.createElement;

class TextAndButtonFields extends React.Component{
    constructor(props){
        super(props);
    }
    
    render(){
        return(
            <div>
                <input type="text" placeholder="Input..." onChange={this.props.onTextBoxChange} value={this.props.textValue}></input>
                <button className="btn btn-secondary" onClick={this.props.onButtonClick}>Click</button>
            </div>
            
            );
    }
}

class ListRecord extends React.Component{
    constructor(props){
        super(props);
        
    }
    
    render(){
        return(
            <div className="recordDiv">
                <li>{this.props.textValue} at {this.props.index}</li>
                <button className="btn btn-primary btn-danger btn-sm">Remove</button>
            </div>
            );
    }
    
}

class Form extends React.Component{
    constructor(props){
        super(props);
        this.state={
            list: [],
            textValue: ""
        };
        this.onButtonClick=this.onButtonClick.bind(this);
        this.onTextBoxChange=this.onTextBoxChange.bind(this);
    }
    
    onButtonClick(event){
        if(this.state.textValue.length>1)
        {
            this.setState({
                list: this.state.list.concat([this.state.textValue])
            });
        }
        
    }
    
    onTextBoxChange(event){
        this.setState({
            textValue: event.target.value
        });
    }
    
    render(){
        return(
            <div>
                <TextAndButtonFields onButtonClick={this.onButtonClick} onTextBoxChange={this.onTextBoxChange} textValue={this.state.textValue} />
                
                <ul>
                    {this.state.list.map((listItem, index) => (
                        <ListRecord textValue={listItem} index={index} />
                        )
                    )}
                </ul>
            </div>
            
            );
    }
}
ReactDOM.render(<Form />, document.getElementById("formDisplay"));




</script>
</div>
